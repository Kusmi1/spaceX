
<mat-dialog-content>
  <mat-table [dataSource]="launches"  matSort>

    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Name </mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>


    <ng-container matColumnDef="wikipedia">
      <mat-header-cell *matHeaderCellDef> Wikipedia </mat-header-cell>
      <mat-cell *matCellDef="let element">
        <ng-container *ngIf="element.links.wikipedia">
          <a [href]="element.links.wikipedia" target="_blank" class="launches_link">{{ element.links.wikipedia }}</a>
        </ng-container>  </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
  <div *ngIf="launches.length === 0">
    No launches available
  </div>
</mat-dialog-content>
