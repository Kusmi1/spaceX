
<div class="spacex">
  <mat-form-field>
    <mat-label>Filter by Launchpad Name or Region</mat-label>
    <input matInput (input)="filterLaunchpads($event)" placeholder="Enter search term" />
  </mat-form-field>

  <table  mat-table [dataSource]="dataSource"  >

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let launchpad">{{launchpad.name}}</td>
    </ng-container>


    <ng-container matColumnDef="region">
      <th mat-header-cell *matHeaderCellDef>Region</th>
      <td  mat-cell *matCellDef="let launchpad">{{launchpad.region}}</td>
    </ng-container>


    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef>Launches</th>
      <td  mat-cell *matCellDef="let launchpad">
        <button mat-button (click)="showLaunches(launchpad.id)">show Launches</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[2, 5, 10, 20]" aria-label="Select page"
                 [pageSize]="5" showFirstLastButtons></mat-paginator>
</div>
